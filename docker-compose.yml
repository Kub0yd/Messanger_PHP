# версия синтаксиса
version: '3'
 
# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  messanger:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: mymessanger/php  # имя будущего образа
    container_name: messanger  # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
       - ./php-ini/php.ini:/usr/local/etc/php/php.ini
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - messanger-network
 
  #контейнер с Nginx
  messanger_webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: mymessanger/nginx
    container_name: messanger_webserver
    volumes:
       - ./code:/data/mysite.local

    # проброс портов
    ports:
      - "80:80"
      - "443:443"
    networks:
      - messanger-network
 
  # контейнер с MySQL
  # строим на базе стандартного образа
  db_messanger:
    image: mysql:5.7.22
    container_name: db_messanger
    ports:
     - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./mysql/etc/my.cnf:/etc/mysql/conf.d/mysql.cnf
    networks:
      - messanger-network

  # Добавляем ещё одну папку, которую подхватит php и подключит новые файлы, не затрагивая остальные настройки

#Docker Networks
networks:
  messanger-network:
    driver: bridge